<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <img class="card-image" src="images/illustration-hero.svg" alt="Customer Illustration" aria-hidden="true">
      <!-- <div class="card-body"> -->
      <h1>Order Summary</h1>
      <p class="card-description"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-detail">
        <img class="plan-icon" src="images/icon-music.svg" alt="Music Icon" aria-hidden="true">
        <div class="plan-selected">
          <div class="plan-name">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn btn-submit" type="submit">Proceed to Payment</button>
      <button class="btn btn-cancel" type="button">Cancel Order</button>
      <!-- </div> -->
    </div>
  </main>
</body>

</html>
